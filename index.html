<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <section class="numbers">
      <div id="day" >
        <h3>Day</h3>
        <input type="number" name="" id="">
      </div>
      <div id="month">
        <h3>Month</h3>
        <input type="number" name="" id="">
      </div>
      <div id="year">
        <h3>Year</h3>
        <input type="number" name="" id="">
      </div>
    </section>
    <div class="line">
      <div class="img">
        <img src="/assets/images/icon-arrow.svg" alt="Flecha para baixo.">
      </div>
    </div>
    <div style="clear: both;"></div>
    <div id="result">
      <div class="yearResult">
        <span class="purple"><em>38</em></span>
        <p>years</p>
      </div>
      <div class="monthResult">
        <span class="purple"><em>3</em></span>
        <p>months</p>
      </div>
      <div class="daysResult">
        <span class="purple"><em>26</em></span>
        <p>days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="attribution">Clebson Santos.</a>
  </div>
</body>
</html>
