<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <section class="numbers">
      <div id="day" >
        <h3 class="h3">Day</h3>
        <input type="number" name="" id="dayV" placeholder="DD">
        <p class="required"></p>
      </div>
      <div id="month">
        <h3 class="h3">Month</h3>
        <input type="number" name="" id="monthV" placeholder="MM">
        <p class="required"></p>
      </div>
      <div id="year">
        <h3 class="h3">Year</h3>
        <input type="number" name="" id="yearV" placeholder="YY">
        <p class="required"></p>
      </div>
    </section>
    <div class="line">
      <button onclick="calcularAno()" class="btn">
        <img src="/assets/images/icon-arrow.svg" alt="Flecha para baixo.">
      </button>
    </div>
    <div style="clear: both;"></div>
    <div id="result">
      <div class="yearResult">
        <span id="seeYear" class="purple">
          --
        </span>
        <p>years</p>
      </div>
      <div class="monthResult">
        <span id="seeMonth" class="purple">
          --
        </span>
        <p>months</p>
      </div>
      <div class="daysResult">
        <span id="seeDays" class="purple">
          --
        </span>
        <p>days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="attribution">Clebson Santos.</a>
  </div>
  <br>
</body>
</html>
